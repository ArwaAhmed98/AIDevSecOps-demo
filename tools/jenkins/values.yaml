# JCasC Configuration under controller
    JCasC:
      enabled: true
      defaultConfig: true
      configScripts:
        welcome-message: |-
          jenkins:
            systemMessage: "Welcome to DEMO CI server. This Jenkins is managed by DEMO team \n\n"


    image:
      registry: "docker.io"  # Registry for the private Docker registry
      repository: "jenkins/jenkins"  # Repository path
      tag: "jdk21"  # Specify the image tag
      pullPolicy: "IfNotPresent"   # Optionally specify the image pull policy



   # Resource settings for the Jenkins controller pod
    replicaCount: 1

    # ----------------------------
    # OPTIMIZED CONTROLLER RESOURCES
    # ----------------------------
    resources:
      requests:
        memory: "1Gi"
        cpu: "300m"
      limits:
        memory: "3Gi"
        cpu: "500m"

    # ----------------------------
    # OPTIMIZED INIT CONTAINER RESOURCES
    # ----------------------------
    initContainerResources:
      requests:
        memory: "256Mi"
        cpu: "50m"
      limits:
        memory: "512Mi"
        cpu: "100m"

  # Persistent volume settings for Jenkins data
  persistence:
    enabled: true
    storageClass: "standard"
    size: "50Gi"


  sidecars:
    configAutoReload:
      enabled: true

  rbac:
    create: true
    readSecrets: false
    useOpenShiftNonRootSCC: false

  serviceAccountAgent:
    create: true


  agent:
    enabled: true
    replicaCount: 1

    # Pod template for Jenkins agent
    podTemplates:
      AIDevecops-agent: |
        - name: AIDevecops-agent
          label: jenkins-custom-agent
          serviceAccount: jenkins
          containers: AIDevecops-agent
            - name: 
              image: "busybox"
              imagePullPolicy: "IfNotPresent"
              command: "/bin/sh -c"
              args: "cat"
              ttyEnabled: true
              privileged: true
              resourceRequestCpu: "512m"
              resourceRequestMemory: "512Mi"
              resourceLimitCpu: "1024m"
              resourceLimitMemory: "1024Mi"

    # Agent pod resources
    resources:
      requests:
        memory: "1Gi"
        cpu: "500m"
      limits:
        memory: "2Gi"
        cpu: "1"

    # Image pull secrets for private registry
    imagePullSecrets:
      - name: jenkins-agent-regcred
