{{- /* loop over charts */ -}}
{{- range  $key,$tool :=.Values.tools}}

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ $tool.name }}
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: {{ $tool.namespace }}
    server: https://kubernetes.default.svc
  project: {{ $tool.project | default "default" }}
  source:
    repoURL: {{ $tool.repo_url }}
    targetRevision: main
    path: tools/{{ $tool.name }}
    helm:
      valueFiles:
        - {{ $tool.valuefile | default "values.yaml" }}
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - Validate=false
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
---
{{- end }}
